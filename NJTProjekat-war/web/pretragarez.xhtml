<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Pronadjeni zadaci</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="default.css"/>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="form1">
                        <h:panelGrid id="userPanel1" columns="2" style="margin: 0 auto;">
                            <h:outputLabel value="Pronajdeni zadaci: " />
                            
                            <h:selectOneMenu id="zadatak" value="#{rezultat.zadatakID}" title="Zadatak" >
                                <f:selectItem itemLabel="Odaberite zadatak: " itemValue="-1" />
                                <f:selectItems value="#{rezultat.vratiNadjeneZadatke()}" var="z"
                                               itemLabel="#{z.nazivzadatka}" itemValue="#{z.zadatakid}"/>
                                <f:ajax listener="#{rezultat.postaviSlikeZadataka()}" render="galleria" />
                            </h:selectOneMenu>

                            <h:outputLabel value="Slike: " />

                            <p:galleria id="galleria" value="#{rezultat.slike}" var="slika" panelWidth="250" panelHeight="200" showCaption="true">
                                <p:graphicImage name="Images/#{slika}" width="250" height="200" title="#{slika}"/>
                            </p:galleria>
                            <h:commandLink action="pretraga?faces-redirect=true" value="Nazad na pretragu"></h:commandLink>
                        </h:panelGrid>
                        <p:messages showDetail="true" />
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
