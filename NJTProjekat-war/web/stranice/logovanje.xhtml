<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Aplikacija za obradu slika!</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="header">
                <br/>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form id="form1">
                        <h:panelGrid id="userPanel1" columns="2" style="margin: 0 auto;">
                            <p:outputLabel value="Korisnicko ime:" for="korisnickoime" />
                            <p:inputText value="#{logovanje.korisnickoime}" id="korisnickoime"/>
                            <p:outputLabel value="Lozinka:" />
                            <p:password value="#{logovanje.loznika}" id="loznika"/>
                            <p:outputLabel value= "          "  />
                            <p:commandButton value="Uloguj se" action="#{logovanje.ulogujKorisnika()}" update=":form1:msg" ></p:commandButton>
                            <p:outputLabel value= "          "  />
                            <p:commandLink action="registracija.xhtml?faces-redirect=true" value="Registruj se!"></p:commandLink>
                        </h:panelGrid>
                        <br/>
                        <p:messages id="msg" globalOnly="true" showDetail="true" closable="true"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
