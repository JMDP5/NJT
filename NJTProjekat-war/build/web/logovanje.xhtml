<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Aplikacija za obradu slika!</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="default.css"  />
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form id="form1">
                        <h:panelGrid id="userPanel1" columns="2" style="margin: 0 auto;">
                            <h:outputLabel value="Korisnicko ime:" for="korisnickoime" />
                            <h:inputText value="#{logovanje.korisnickoime}" id="korisnickoime"/>
                            <h:outputLabel value="Lozinka:" />
                            <h:inputSecret value="#{logovanje.loznika}" id="loznika">
                                <!--<f:validateLength minimum="5"/>-->
                            </h:inputSecret>

                            <h:outputText value="      "></h:outputText>
                            <h:commandButton value="Uloguj se" action="#{logovanje.ulogujKorisnika()}"></h:commandButton>
                            <h:outputText value="              "></h:outputText>
                            <h:commandLink action="registracija?faces-redirect=true" value="Registruj se!"></h:commandLink>
                        </h:panelGrid>

                    </h:form>

                    <!--Kako ide ovo sa ovim messages??-->
                    <p:messages showDetail="true" />

                    <h:form id="form2">
                        <h:panelGrid id="userPanel2" columns="2" >

                        </h:panelGrid>

                    </h:form>
                </f:view>
            </ui:define>
            <p:messages showDetail="true" />
        </ui:composition>
    </h:body>
</html>
