<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Registracija</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2><h:outputText value="Popunite neophodne podatke za registraciju"/></h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ime:" for="ime" />
                    <h:inputText id="ime" value="#{korisnik.korisnik.ime}" title="Ime" />
                    <h:outputLabel value="Korisnicko ime:" for="korisnickoime" />
                    <h:inputText id="korisnickoime" value="#{korisnik.korisnik.korisnickoime}" title="Korisnickoime" required="true" requiredMessage="The Korisnickoime field is required."/>
                    <h:outputLabel value="Lozinka:" for="lozinka" />
                    <h:inputText id="lozinka" value="#{korisnik.korisnik.lozinka}" title="Lozinka" required="true" requiredMessage="The Lozinka field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{korisnik.korisnik.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Mesto:" for="mesto" />
                    <h:selectOneMenu id="mesto" value="#{korisnik.mestoId}" title="Mesto" >
                        <f:selectItems value="#{korisnik.vratiMesta()}" var="m"
                                       itemLabel="#{m.nazivmesta}" itemValue="#{m.pttbroj}"/>
                    </h:selectOneMenu>
                    <p:commandButton value="Submit" id="submit" actionListener="#{korisnik.registrujKorisnika()}" type="submit"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

    </h:body>
</html>
